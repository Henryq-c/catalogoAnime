<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner -->
    <header class="banner">
        <img src="img/logo.png" alt="Imagem esquerda" class="banner-image-left">
        <img src="img/animes.png" alt="Imagem centro" class="banner-image-center">
    </header>

    <!-- Catálogo -->
    <section class="catalogo">
        <div class="catalog-item"><img src="img/soma.png" alt="Imagem 1" ></div>
        <div class="catalog-item"><img src="img/onep.png" alt="Imagem 2"></div>
        <div class="catalog-item"><img src="img/naruto.png" alt="Imagem 3"></div>
        <div class="catalog-item"><img src="img/kko.png" alt="Imagem 4"></div>
    </section>
    <!-- Rodapé -->
<footer>
    <div class="footer-content">
        <!-- Logo -->
        <div class="footer-logo">
            <img src="img/logonerdchef.png" alt="Logo">
        </div>
        <!-- Colunas de links -->
        <div class="footer-links">
            <div class="footer-column">
                <h3>Início</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Receitas</a></li>
                    <li><a href="#">Animes</a></li>
                    <li><a href="#">Filmes & Séries</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Sobre Nós</h3>
                <ul>
                    <li><a href="#">Informações da Empresa</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Suporte</h3>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Telefones</a></li>
                </ul>
            </div>
        </div>
        <!-- Redes Sociais e Botão de Contato -->
        <div class="footer-social-contact">
            <div class="footer-social">
                <a href="#"><img src="caminho-para-icone-facebook.jpg" alt="Facebook"></a>
                <a href="#"><img src="caminho-para-icone-instagram.jpg" alt="Instagram"></a>
                <a href="#"><img src="caminho-para-icone-twitter.jpg" alt="Twitter"></a>
            </div>
            <!-- Botão de Contato -->
            <div class="contact-button">
                <a href="#">Contato</a>
            </div>
        </div>
    </div>
    <!-- Copyright -->
    <div class="footer-copyright">
        &copy; 2024 Sua Empresa. Todos os direitos reservados.
    </div>
</footer>


</body>
</html>
